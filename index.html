<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💰 实时工资计算器 - 一看就很有钱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 背景装饰 -->
        <div class="bg-decoration"></div>
        
        <!-- 设置面板 -->
        <div class="settings-panel" id="settingsPanel">
            <div class="language-selector" id="languageSelector">
                <select id="langSelect">
                    <option value="zh">🇨🇳 中文</option>
                    <option value="en">🇺🇸 English</option>
                    <option value="ja">🇯🇵 日本語</option>
                    <option value="ko">🇰🇷 한국어</option>
                </select>
            </div>
            <h1 class="title" data-i18n="title">💰 实时工资计算器</h1>
            <p class="subtitle" data-i18n="subtitle">一看就很有钱</p>
            
            <div class="input-group">
                <label data-i18n="monthlySalary">💵 月薪（元）</label>
                <input type="number" id="monthlySalary" data-placeholder="placeholderSalary" placeholder="例如：15000" value="15000">
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label data-i18n="startTime">🌅 上班时间</label>
                    <input type="time" id="startTime" value="09:00">
                </div>
                <div class="input-group">
                    <label data-i18n="endTime">🌙 下班时间</label>
                    <input type="time" id="endTime" value="18:00">
                </div>
            </div>
            
            <div class="input-group">
                <label data-i18n="workDays">📅 每月工作天数</label>
                <input type="number" id="workDays" data-placeholder="placeholderWorkDays" placeholder="例如：22" value="22" min="1" max="31">
            </div>
            
            <button class="start-btn" id="startBtn">
                <span data-i18n="startBtn">🚀 开始赚钱</span>
            </button>
        </div>
        
        <!-- 实时展示面板 -->
        <div class="display-panel" id="displayPanel" style="display: none;">
            <div class="back-btn" id="backBtn" data-i18n="backBtn">← 返回设置</div>
            
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label" data-i18n="workTime">⏰ 工作时间</span>
                    <span class="status-value" id="workTimeDisplay">09:00 - 18:00</span>
                </div>
                <div class="status-item">
                    <span class="status-label" data-i18n="salary">💼 月薪</span>
                    <span class="status-value" id="salaryDisplay">¥15,000</span>
                </div>
            </div>
            
            <div class="main-display">
                <div class="label" data-i18n="todayEarned">今日已赚</div>
                <div class="amount" id="currentAmount">¥0.00</div>
                <div class="per-second" id="perSecond" data-i18n="perSecond">+¥0.00/秒</div>
            </div>
            
            <div class="progress-section">
                <div class="progress-label">
                    <span data-i18n="todayProgress">今日进度</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-glow"></div>
                </div>
                <div class="today-total">
                    <span data-i18n="todayTarget">今日目标: </span>
                    <span id="dailyTarget">¥0.00</span>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">⏱️</div>
                    <div class="stat-value" id="workedTime">00:00:00</div>
                    <div class="stat-label" data-i18n="workedTime">已工作时间</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🎯</div>
                    <div class="stat-value" id="remainingTime">00:00:00</div>
                    <div class="stat-label" data-i18n="remainingTime">剩余时间</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">📊</div>
                    <div class="stat-value" id="monthProgress">0%</div>
                    <div class="stat-label" data-i18n="monthProgress">本月进度</div>
                </div>
            </div>
        </div>
        
        <!-- 金币容器 -->
        <div class="coin-container" id="coinContainer"></div>
        
        <!-- 里程碑提示 -->
        <div class="milestone-popup" id="milestonePopup"></div>
    </div>
    
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script src="i18n.js"></script>
    <script src="app.js"></script>
</body>
</html>
